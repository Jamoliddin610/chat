<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Loops</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="box">
        <header class="box-head">
            <h1 class="name">MARK ZUCKERBERG</h1>
             <img src="./img/FrontLoops-4/img/close.svg" alt="rasm">
        </header>
        <main class="chats">
            <div class="today">
                <hr>
                <h2 class="today-h2">
                    TODAY
                </h2>
                <hr>
            </div>
            <ul class="chat-lists">
                <li class="chat-items">
                    <time>10:53</time>
                    <div class="items-text-box dark-blue">
                        <p class="items-text">Hi,Mark! I made a new design for Messenger App.</p>
                    </div>
                </li>
                <li class="chat-items right">
                    <time class="onbir">10:57</time>
                    <div class="items-text-box people-color">
                        <p class="items-text">Yo! Send it to my assistant and we'll review it during the year. </p>
                    </div>
                </li>
                <li class="chat-items">
                    <time >11:03</time>
                    <div class="items-text-box thin-blue">
                        <p class="items-text">But Mark...</p>
                    </div>
                </li>
                <li class="chat-items">
                    
                    <div class="items-text-box red">
                        <p class="items-text">You were blocked by the user.</p>
                    </div>
                </li>
            </ul>


        </main>
        <footer class="box-foot">
         <form action="">
             <input type="text" placeholder="Enter your message" class="cats-input" name="masssage-body">
             <button type="submit" class="chat-button">send</button>
         </form>
        </footer>
    </section>
    
</body>
</html>
